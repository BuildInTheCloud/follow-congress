<ion-header>
  <ion-navbar>
    <ion-title>House</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let rep of house; let i = index;" (click)="viewRep(rep.id);">
    <ion-card-header [class]="rep.party">
      <img src="https://www.govtrack.us/data/photos/{{rep.person.id}}-200px.jpeg"/>
      <h1>{{rep.person.lastname}}, {{rep.person.firstname}}</h1>
    </ion-card-header>
    <ion-card-content>
      <div>{{rep.party}}</div>
      <div>since<br/>{{rep.startdate}}</div>
      <div>next-election<br/>{{rep.enddate}}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
