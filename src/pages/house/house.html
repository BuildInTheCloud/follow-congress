<ion-header>
  <ion-navbar>
    <ion-item>
        <ion-select [(ngModel)]="filterParty" (ionChange)="filter()">
          <ion-option value="All" selected="true">All Parties</ion-option>
          <ion-option value="Republican">Republican</ion-option>
          <ion-option value="Democrat">Democrat</ion-option>
          <ion-option value="Independant">Independant</ion-option>
        </ion-select>
        <ion-select [(ngModel)]="filterState" (ionChange)="filter()">
          <ion-option value="All" selected="true">All States</ion-option>
          <ion-option value="GA">GA</ion-option>
        </ion-select>
    </ion-item>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let rep of house; let i = index;" (click)="viewRep(rep.id);" [class]="rep.party">
    <ion-card-header [class]="rep.party">
      <img src="https://www.govtrack.us/data/photos/{{rep.person.id}}-200px.jpeg"/>
      <h1>{{rep.person.lastname}}, {{rep.person.firstname}}</h1>
    </ion-card-header>
    <ion-card-content>
      <h1>{{rep.state}} {{rep.party}}</h1>
    </ion-card-content>
  </ion-card>
</ion-content>
